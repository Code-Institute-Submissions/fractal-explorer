<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Terafract</title>
    <meta name="description" content="Initial Mandelbrot generator">
    <meta name="author" content="John Lynch">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<canvas id="root-canvas">
	</canvas>
	<button id = "zoom-in">
		Zoom in
	</button>
	<br>
	<button id = "zoom-out">
		Zoom out
	</button>
	<br>
	<button id = "move-left">
		Move Left
	</button>
	<br>
	<button id = "move-right">
		Move Right
	</button>
	<br>
	<button id = "move-up">
		Move Up
	</button>
	<br>
	<button id = "move-down">
		Move Down
	</button>
	<br>
	<button id = "reset">
		Reset
	</button>
	<br>
	<button id = "colour-shift">
		Shift colours cyclically
	</button>
	<br>
	<input id="max-iterations" type="number" placeholder="Iterations" min="8" max="1024" step="8" value="128">
	<br>
	<button id = "iterate">
		Iterate
	</button>
	<br>

		
<script type="text/javascript" src="scripts/complex.js"></script>
<script type="text/javascript" src="scripts/terafract.js"></script>

</body>

</html>
