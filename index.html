<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fractal Explorer </title>
    <meta name="description" content="A simple Javascript fractal image generator targeting the HTML5 canvas">
    <meta name="author" content="John Lynch">
    <link href="https://fonts.googleapis.com/css?family=Mali|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main id="fr-grid">
	<header class="title">
		<h1>teraspora fractal explorer</h1> 
	</header>
		
		<canvas id="canv"></canvas>

		<aside>
			This will have an overview and Help.
		</aside>
		
		<section id="controls">
			<button class = btn id = "zoom-in">
				Zoom in
			</button>
			<button class = btn id = "zoom-out">
				Zoom out
			</button>
			<button class = "btn" id = "move-left">
				Move Left
			</button>
			<button class = "btn" id = "move-right">
				Move Right
			</button>
			<button class = "btn" id = "move-up">
				Move Up
			</button>
			<button class = "btn" id = "move-down">
				Move Down
			</button>
			<button class = "btn" id = "reset">
				Reset
			</button>
			<button class = "btn" id = "redraw">
				Redraw
			</button>
			<button class = "btn" id = "iterate">
				Iterate
			</button>
			<label id="compose-label">Compose&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="compose" value="compose"/>
			</label>
			<button class = "btn" id = "colour-shift">
				Shift colours cyclically
			</button>
			<label>Max. iterations&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="max-iterations" name="max-iterations" type="number"max="1024" step="8" value="32"/>
			</label>
			<label>Exponent&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="exponent" type="number" min="1" max="8" step="1" value="2"/>
			</label>
			<label id="func-label">Function&nbsp;&nbsp;&nbsp;&nbsp;<input id="func-index" type="number" min="0" step="1" value="0"/>
			</label>
			<label id="alt-func-label">Alt Function&nbsp;&nbsp;&nbsp;&nbsp;<input id="alt-func-index" type="number" min="0" step="1" value="0"/>
			</label>
			<label>Colour palette&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="palette-index" type="number" min="0" step="1" value="0"/>
			</label>
			<button class = "btn" id = "trigify">
				Trigify
			</button>
			<label id="alt-func-label">Trigify Level&nbsp;&nbsp;&nbsp;&nbsp;<input id="trigify-level" type="number" min="0" max="256"step="1" value="1"/>
			</label>
			<button class = "btn" id = "mod-fraction">
				Modify Fraction
			</button>
			
		</section>

		<footer id="fr-footer">
			<div class="social-wrapper">
				<ul class="social-icons">
				    <li><a target="_blank"
				    	href="https://twitter.com/teraspora" class="social-icon"> <i class="fa fa-twitter"></i></a></li>
				    <li><a target="_blank"
				    	href="https://github.com/teraspora" class="social-icon"> <i class="fa fa-github"></i></a></li>
				    <li><a target="_blank"
				    	href="https://www.linkedin.com/in/john-lynch-ballydehob/" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
				    <li><a target="_blank"
				    	href="https://www.shadertoy.com/user/teraspora" class="social-icon"> <i class="icon icon-st"><img src="media/shadert.jpg" alt=""></i></a></li>
				</ul>	
			</div>
		</footer>

	</main>

<script type="text/javascript" src="scripts/complex.js"></script>
<script type="text/javascript" src="scripts/terafract.js"></script>

</body>

</html>
