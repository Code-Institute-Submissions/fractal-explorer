<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			background: black;
		}
		#canvas-wrapper {
			position: absolute;
		    margin: auto;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    width: 600px;
		    height: 600px;
		    background-color: black;
		    border-radius: 3px;
		}
	</style>
</head>
<body>
	<div id = canvas-wrapper>
		<canvas id="myCanvas" width="544" height="544" style="border:2px solid black;">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
<script>

	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var imgData = ctx.createImageData(512, 512);

	draw();

	// function handler(e) {
	//     e = e || window.event;

	//     var pX = e.pageX;
	//     var pY = e.pageY;
	    
	//     draw(pX, pY);
	// }

	function draw() {
		for (i = 0; i < imgData.data.length; i += 4) {

			var pixelNum = Math.floor(i / 4);
			var px = Math.floor(pixelNum % 512)
			var py = Math.floor(pixelNum / 512);

		    imgData.data[i] = 128;
		    imgData.data[i+1] = 0;
		    imgData.data[i+2] = iterate(f, pixelToComplex(px, py));
		    imgData.data[i+3] = 255;
		}
		ctx.putImageData(imgData, 16, 16);
	}

	function f(z, c) {		// standard Mandelbrot
		var x = z.re;
		var y = z.im;
		var newX = x * x - y * y + c.re;
		var newY = 2.0 * x * y + c.im;
		return {re: newX, im: newY};
	}

	function iterate(func, z) {
		var numIterations = 0;
		var z0 = z;
		while (numIterations < 256 && cmod2(z) < 16) {
			numIterations++;
			z = func(z, z0);
		}
		return numIterations;
	}

	function cmod2(z) {
		var x = z.re;
		var y = z.im;
		return x * x + y * y;
	}

	function pixelToComplex(px, py) {
		return {re: px / 128 - 2, im: 2 - py / 128}
	}

	// attach handler to click event
	// if (document.attachEvent) document.attachEvent('onclick', handler);
	// else document.addEventListener('click', handler);

</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet 
Explorer 8 and earlier versions.</p>

</body>
</html>
